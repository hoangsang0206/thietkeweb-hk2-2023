<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - STech</title>
    <link rel="stylesheet" href="register.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!--Icon from https://fontawesome.com/-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <a href="index.html" class="logo">STech</a>
                <form class="search-box">
                    <input type="text" placeholder="Nhập tên sản phẩm"/>
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <div class="navigation">
                    <ul>
                        <li><a href="index.html">Trang chủ</a></li>
                        <li><a href="index.html">Sản phẩm</a></li>
                        <li><a href="#">Bảo hành</a></li>
                        <li><a href="#">Trả góp</a></li>
                        <li><a href="#">Liên Hệ</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="register">
            <form action="#" class="register-form">
                <h1>Đăng ký</h1>
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="account" required/>
                    <label for="account">Tài khoản</label>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" required/>
                    <label for="password">Mật khẩu</label>
                </div> 
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password-again" required/>
                    <label for="password-again">Nhập lại mật khẩu</label>
                </div> 
                <div class="input-box">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" required/>
                    <label for="email">Email</label>
                </div> 
                <div class="input-box"> 
                    <i class="fa-solid fa-phone"></i>
                    <input type="text" id="phone-number" pattern="[0-9]*" required/>
                    <label for="phone-number">Số điện thoại</label>
                </div> 
                <button type="submit" class="register-btn">Đăng ký</button>
                <div class="break">
                    <div class="line-break"></div>
                    <span>Hoặc đăng nhập bằng</span>
                    <div class="line-break"></div>
                </div>
                <div class="another-login">
                    <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.google.com/" target="_blank"><i class="fa-brands fa-google"></i></a>
                    <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <div class="login"><span>Đã có tài khoản? </span><a href="login.html">Đăng nhập</a></div>
            </form>
            <div class="back-to-home">
                <a href="index.html"><i class="fa-sharp fa-solid fa-arrow-left"></i>&nbsp;&nbsp;Về trang chủ</a>
            </div>
        </div>
    </div>
</body>
</html>
