<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sang Computer - Hi-End PC and Gaming Gears</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!--Icon from fontawesome.com-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css" />
</head>
    <body>
        <header>
            <div class="container-header">
                <a href="index.html" class="logo">Sang Computer</a>
                <form class="search" action="" method="get">
                    <input type="text" placeholder="Nhập tên sản phẩm..." id="search-box"/>
                    <button type="submit" class="fa-solid fa-magnifying-glass" id="search-btn"></button>
                </form>
                <a href="student-info.html" class="news" target="_blank">
                    <i class="fa-solid fa-newspaper" id="header-icon"></i>
                    Thông tin sinh viên
                </a>
                <a href="login.html" class="login-btn">
                    <i class="fa-solid fa-circle-user" id="header-icon"></i>
                    Đăng nhập/Đăng ký
                </a>
                <a href="cart.html" class="cart">
                    <i class="fa-solid fa-cart-shopping" id="header-icon"></i>
                    Giỏ hàng
                </a>
            </div>
        </header>
        <div class="container">
            <div class="login">
                <p>Đăng nhập</p>
                <form action="#" class="login-form">
                    <div class="input-box">
                        <span class="input-icon"><i class="fa-solid fa-user"></i></span>
                        <input type="text" required />
                        <label>Tài khoản</label>
                    </div>
                    <div class="input-box">
                        <span class="input-icon"><i class="fa-solid fa-lock"></i></i></span>
                        <input type="password" required />
                        <label>Mật khẩu</label>
                    </div>
                    <div class="remember-forgor">
                        <input type="checkbox" name="remember" />
                        <label>Ghi nhớ đăng nhập</label>
                        <a href="#" class="forgot">Quên mật khẩu</a>
                    </div>
                    <button type="submit" class="submit-btn">Đăng nhập</button>
                    <div class="register-link">
                        <p>Không có tài khoản?</p>
                        <a href="#">Đăng ký</a>
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <div class="container">
                <div class="footer-1">THIS IS FOOTER</div>
                <div class="footer-2"></div>
            </div>
        </footer>
